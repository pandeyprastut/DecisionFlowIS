<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }">
    </dxi-item>
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title">
    </dxi-item>
    <dxi-item
    class="logo-container"
    location="before"
    cssClass="header-title"
    *ngIf="title"
    class="header-logo"
    [text]="title">
      <app-icon [icon]="'headerlogo'"></app-icon>
    </dxi-item>
    <dxi-item
    class="breadcrumb-container"
    location="before"
    cssClass="header-title"
    >
      <div class="breadcrumb">
        <div *ngIf="!isHidden" (click)="crumbClick($event)" class="crumb">
          Deliverables
        </div>
        <div *ngIf="!isHidden" class="slash">
          <div>/</div>
        </div>
        <div (click)="crumbClick($event)" class="crumb">
          {{this.path}}
        </div>
      </div>
  </dxi-item>

  <dxi-item
  horizontalAlignment="center"
  verticalAlignment="center"
  >
  <div class="company-container">
    <div class="company">Apple </div><div class="company-container"><div class="spacer">|||</div>-<div class="spacer">|||</div></div><div class="location">Palo Alto, California</div>
  </div>

  </dxi-item>

    <dxi-item
      location="after"
      locateInMenu="auto"
      menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <dx-button
          class="user-button authorization"
          width="230px"
          height="100%"
          stylingMode="text">
          <div *dxTemplate="let data of 'content'">
            <app-user-panel [user]="user" [menuItems]="userMenuItems" menuMode="context"></app-user-panel>
          </div>
        </dx-button>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <app-user-panel [user]="user" [menuItems]="userMenuItems" menuMode="list"></app-user-panel>
    </div>
  </dx-toolbar>
</header>
