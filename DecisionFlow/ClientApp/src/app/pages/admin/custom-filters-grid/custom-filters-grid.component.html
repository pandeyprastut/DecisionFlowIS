<dx-data-grid
id="gridContainer"
[dataSource]="filters"
keyExpr="ID"
[showBorders]="true"
[focusedRowEnabled]="true">
<dxo-editing
    [allowUpdating]="true"
    [allowDeleting]="true"
    [selectTextOnEditStart]="true"
    [allowAdding]="true"
    [useIcons]="true">
</dxo-editing>

<dxo-header-filter [visible]="true">
</dxo-header-filter>

<dxo-filter-panel [visible]="true">
</dxo-filter-panel>

<!-- <dxo-filter-row [visible]="true">
</dxo-filter-row> -->

<dxo-paging [pageSize]="10">
</dxo-paging>

<dxo-pager
    [allowedPageSizes]="[5, 10]"
    [showPageSizeSelector]="true"
    [showNavigationButtons]="true">
</dxo-pager>

<dxi-column dataField="Filter">
</dxi-column>

</dx-data-grid>
