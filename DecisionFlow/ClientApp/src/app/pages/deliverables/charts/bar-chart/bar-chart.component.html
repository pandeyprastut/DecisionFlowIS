<dx-chart id="chart" [dataSource]="dataSource" title="Velocity">
    <dxi-series
      argumentField="day"
      valueField="oranges"
      name="My oranges"
      type="bar"
      color="#ffaa66"
    >
    </dxi-series>
    <dxo-legend
    verticalAlignment="bottom"
    horizontalAlignment="center">
    </dxo-legend>
    <dxo-export [enabled]="true"></dxo-export>
  </dx-chart>
